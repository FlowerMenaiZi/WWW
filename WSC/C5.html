<body>
<script>
    function squareSum(arr=Array) {
        var sum=0;
        for (let i=0;i<arr.length;i++){
            if (arr[i] % 2 !== 0){
                sum=parseInt(Math.pow(arr[i], 2))+parseInt(sum);
            }
        }
        console.log('奇数平方和为：',sum);
    }
    squareSum([9,97,53,135,12,16])
</script>
</body>
