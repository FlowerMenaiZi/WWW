<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQueryAjax</title>
</head>
<body>
<button id="get">
    以GET方式请求数据
</button>
<button id="post">
    以POST方式请求数据
</button>
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $("#get").click(()=>{
                $.ajax({
                    url:'./index.php',
                    type:'GET',
                    data:{},
                    success:function (resText) {
                        console.log(resText);
                    },
                })
                // $.get('./index.php',function(data) {
                //     console.log(data);
                // })
        });
        $('#post').click(()=>{
            $.post('./index.php',{
                name:'嘻嘻'
            },function(data) {
                console.log(data);
            })
        })
    })
</script>
</body>
</html>
