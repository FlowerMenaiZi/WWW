<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>
<body>

<button onclick="getAjax()">
    以GET方式请求数据
</button>
<button onclick="postAjax()">
    以POST方式请求数据
</button>

<script>
    function getAjax() {
        var getXmlHttp;
        getXmlHttp=new XMLHttpRequest();
        console.log(getXmlHttp);
        getXmlHttp.onreadystatechange=function(){
            if (getXmlHttp.readyState == 4 && getXmlHttp.status == 200){
                console.log(getXmlHttp.responseText);
            }
        };
        getXmlHttp.open('GET','./index.php',true);
        getXmlHttp.send();
    }
    function postAjax() {
        var postXmlHttp;
        postXmlHttp=new XMLHttpRequest();
        console.log(postXmlHttp);
        postXmlHttp.onreadystatechange=function(){
            if (postXmlHttp.readyState == 4 && postXmlHttp.status == 200){
                console.log(postXmlHttp.responseText);
            }
        };
        postXmlHttp.open('POST','./index.php',true);
        postXmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        postXmlHttp.send();
    }
</script>
</body>
</html>
